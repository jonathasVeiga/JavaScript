<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Escolha a operação a ser calculada:</h3><br>
    <div id="operadores">
        <button class="btn" id="btnAdicao" onclick="calcular('+')">+</button>
        <button class="btn" id="btnSubtracao" onclick="calcular('-')">-</button>
        <button class="btn" id="btnMultiplicacao" onclick="calcular('*')">X</button>
        <button class="btn" id="btnDivisao" onclick="calcular('/')">/</button>
    </div>
    <div id="tela"></div>
    <script>

        var tela = document.querySelector("#tela");
        var numero = parseInt(prompt("Digite o numero a ser calculado: "));

        function mostrarValor() {
            tela.innerHTML = numero;
        }

        mostrarValor();


        function calcular(operacao) {
        var n2 = parseFloat(prompt("digite o segundo valor a ser calculado!"));

           switch (operacao) {
            case '+':
                numero += n2;
                break;
            case '-':
                numero -= n2;
                break;
            case '*':
                numero *= n2;
                break;
            case '/':
                numero /= n2;
           }
           mostrarValor();//Obrigatório invocar a função mostra valor dentro da dessa função;
        }


    </script>
</body>

</html>
