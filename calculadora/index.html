<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="container">
      <input type="text" name="" id="tela" />
      <div id="container_calculadora">
        <div id="container_numeros">
          <button class="numero" onclick="numero()">1</button>
          <button class="numero" onclick="numero()">2</button>
          <button class="numero" onclick="numero()">3</button>
          <button class="numero" onclick="numero()">4</button>
          <button class="numero" onclick="numero()">5</button>
          <button class="numero" onclick="numero()">6</button>
          <button class="numero" onclick="numero()">7</button>
          <button class="numero" onclick="numero()">8</button>
          <button class="numero" onclick="numero()">9</button>
          <button class="numero" onclick="numero()">0</button>
          <button>,</button>
        </div>
        <div id="operacao">
          <button>+</button>
          <button>-</button>
          <button>x</button>
          <button>/</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
