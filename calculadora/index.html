<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="container">
      <div id="tela"></div>
      <div id="container_calculadora">
        <div id="container_numeros">
          <button class="numero" onclick="pegaNumero(1)">1</button>
          <button class="numero" onclick="pegaNumero(2)">2</button>
          <button class="numero" onclick="pegaNumero(3)">3</button>
          <button class="numero" onclick="pegaNumero(4)">4</button>
          <button class="numero" onclick="pegaNumero(5)">5</button>
          <button class="numero" onclick="pegaNumero(6)">6</button>
          <button class="numero" onclick="pegaNumero(7)">7</button>
          <button class="numero" onclick="pegaNumero(8)">8</button>
          <button class="numero" onclick="pegaNumero(9)">9</button>
          <button class="numero" onclick="pegaNumero(0)">0</button>
          <button>,</button>
        </div>
        <div id="operacao">
          <button>+</button>
          <button>-</button>
          <button>x</button>
          <button>/</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
