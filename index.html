<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>

<body>
  <div>
    <h1>Lógica de programação com js</h1>
  </div>
  <div id="container">
    <input type="text" name="" id="tela">
    <div id="calculadora">
      <div id="numeros">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
        <button class="btn" id="btn0">0</button>
        <button class="btn" id="btnVirgula">,</button>
        <!-- operadores -->
        <button class="btn" id="btnAdicao">+</button>
        <button class="btn" id="btnSubtracao">-</button>
        <button class="btn" id="btnMultiplicacao">X</button>
        <button class="btn" id="btnDivisao">/</button>
      </div>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>

</html>
